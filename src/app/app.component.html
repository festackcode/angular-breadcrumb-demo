<breadcrumb #parent> 
  <ol class="breadcrumb">
    <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
      <li *ngIf="!route.terminal" class="breadcrumb-item">
        <a href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
      </li>
      <li *ngIf="route.terminal" class="breadcrumb-item active">{{ route.displayName }}</li>
    </ng-template>
  </ol>
</breadcrumb>
<h1 class="p-4">{{ title }}</h1>
<nav class="p-4">
  <a class="nav-link" routerLinkActive="active" routerLink="/home">Home</a>
  <a class="nav-link" routerLink="active" routerLink="/toggle-card-list">List View</a>
  <a class="nav-link" routerLinkActive="active" routerLink="/toggle-input-type">Toggle Input Type</a>
</nav>
<div [@routeAnimation]="getAnimationData(routerOutlet)">
  <router-outlet #routerOutlet="outlet"></router-outlet>
</div>
